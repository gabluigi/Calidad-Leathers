<html lang="en">
<head>

    <link rel="stylesheet" href="purchaseStyle.css">

<body>
    <header>
        <div>
            <a href="index.html"><img src="media/mainLogo.png" alt="Calidad Logo" id = "logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="Products.html">Products</a></li>
